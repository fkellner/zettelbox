<!DOCTYPE html>
<html>
<head>
<title>Zettelboxen - Startseite</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

  <div class="container text-center">

    <div class="row mt-3 border-bottom">
      <div class="col m-1 p-2">
          <h1>Hallo und Willkommen im Land der Zettelboxen!</h1>
      </div>
    </div>

    {% if exists %}
    <div class="row mt-3">
      <div class="col m-1 p-2">
        <p><strong>{{ exists }} existiert bereits <a href="{% url 'zettelbox:box' exists %}">hier</a></strong></p>
      </div>
    </div>
    {% endif %}

    <div class="row mt-3">
      <div class="col m-1 p-2">
        <form action="{% url 'zettelbox:create' %}" method="post">
        {% csrf_token %}
        <input type="text" name="name" id="name" placeholder="Name der Zettelbox"><br>
        <input class="btn btn-success" type="submit" value="Box Erstellen">
        </form>
      </div>
    </div>


    <div class="row mt-3 border-top">
      <div class="col m-1">
      <form action="{% url 'zettelbox:rename' %}" method="post">
        {% csrf_token %}
        Die Anderen sehen dich als <input type="text" name="username" id="username" value="{{ username }}">
        <input type="text" name="source" hidden="true" value="{{ request.path_info }}">
        <input class="btn btn-sm btn-warning" type="submit" value="Name ändern">
      </form>
      <form action="{% url 'zettelbox:logout' %}" method="post">
        {% csrf_token %}
        <input class="btn btn-sm btn-danger" type="submit" value="Löschen">
      </form>
      </div>
    </div>

  </div>

</body>
</html>
