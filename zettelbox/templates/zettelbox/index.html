<!DOCTYPE html>
<html>
<head>
<title>Zettelboxen - Startseite</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

  <div class="container text-center">

    <div class="row mt-3">
      <div class="col m-1 p-2">
        <h1>Gib den Namen der Box ein:</h1>
        <form action="{% url 'zettelbox:create' %}" method="post">
        {% csrf_token %}
        <input type="text" name="name" id="name" placeholder="Name der Zettelbox"><br>
        <input class="btn btn-info" type="submit" value="Erstellen">
        <p>(Wenn es bereits eine Box mit dem Namen gibt, wirst du dorthin umgeleitet.)</p>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
