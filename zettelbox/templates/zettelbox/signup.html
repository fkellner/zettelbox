<!DOCTYPE html>
<html>
<head>
<title>Begriffe eingeben für {{ box.name }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

  <div class="container text-center">

    <div class="row mt-3">
      <div class="col m-1 p-2">
        <h1>Bitte gib 5 Begriffe zum Erklären ein:</h1>
        <form action="{% url 'zettelbox:sign_up' box.name %}" method="post">
        {% csrf_token %}
        <input type="text" name="paper1" placeholder="Begriff 1"><br/>
        <input type="text" name="paper2" placeholder="Begriff 2"><br/>
        <input type="text" name="paper3" placeholder="Begriff 3"><br/>
        <input type="text" name="paper4" placeholder="Begriff 4"><br/>
        <input type="text" name="paper5" placeholder="Begriff 5"><br/>
        <input class="btn btn-info" type="submit" value="OK">
        </form>
      </div>
    </div>

  </div>

</body>
</html>
